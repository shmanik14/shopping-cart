<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deleteProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amountProduct" type="text" class="form-control text-center" value="1">
                           <button id="addProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="productPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-price">0</span></h5>
                        <h5>$ <span id="tax-amount">0</span></h5>
                        <h5>$ <span id="grand-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // Add Phone handler
      const addProductBtn = document.getElementById('addProduct');
      addProductBtn.addEventListener('click', function () {
         const amountProductValue = document.getElementById('amountProduct').value;
         const amountProductNumber = parseFloat(amountProductValue);

         const increaseProductNumber = amountProductNumber + 1;
         document.getElementById('amountProduct').value = increaseProductNumber;

         const phoneTotal = 1219 * increaseProductNumber;
         document.getElementById('productPrice').innerText = phoneTotal;
         calculateTotal();
      })

      // Delete Phone handler
      const deleteProductBtn = document.getElementById('deleteProduct');
      deleteProductBtn.addEventListener('click', function () {
         const amountProductValue = document.getElementById('amountProduct').value;
         const amountProductNumber = parseFloat(amountProductValue);
         if (amountProductNumber > 0) {
            const decreaseProductNumber = amountProductNumber - 1;
            document.getElementById('amountProduct').value = decreaseProductNumber;
            const phoneTotal = decreaseProductNumber * 1219;
            document.getElementById('productPrice').innerText = phoneTotal;
            calculateTotal();
         }

      })
      // Add Case handler
      document.getElementById('case-plus').addEventListener('click', function () {
         const caseInput = document.getElementById('case-input').value;
         const caseInputNumber = parseFloat(caseInput);
         const caseCount = caseInputNumber + 1;
         document.getElementById('case-input').value = caseCount;
         const caseTotal = 59 * caseCount;
         document.getElementById('case-price').innerText = caseTotal;
         calculateTotal();
      })
      
      // Add Case handler
      document.getElementById('case-minus').addEventListener('click', function () {
         const caseInput = document.getElementById('case-input').value;
         const caseInputNumber = parseFloat(caseInput);
         if (caseInputNumber > 0) {
         const caseCount = caseInputNumber - 1;
         document.getElementById('case-input').value = caseCount;
         const caseTotal = 59 * caseCount;
         document.getElementById('case-price').innerText = caseTotal;
         calculateTotal();
         }
      })

      // calculate total
      function calculateTotal(){
         const amountProductValue = document.getElementById('amountProduct').value;
         const amountProductNumber = parseFloat(amountProductValue);

         const caseInput = document.getElementById('case-input').value;
         const caseInputNumber = parseFloat(caseInput);

         const totalPrice = amountProductNumber * 1219 + caseInputNumber * 59;
         document.getElementById('total-price').innerText = totalPrice;

         const tax = totalPrice * 0.1;
         const fixedTax = tax.toFixed(4);
         document.getElementById('tax-amount').innerText = fixedTax;
         const grandTotal = totalPrice + tax;        
         document.getElementById('grand-total').innerText = grandTotal;
      }
   </script>
</body>

</html>
